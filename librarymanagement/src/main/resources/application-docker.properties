# Borrowing Settings
app.borrowing.max-books=5
app.borrowing.default-period=14

# Logging Configuration
logging.level.root=INFO
logging.level.com.librarymanagement=INFO
logging.level.com.librarymanagement.librarymanagement.service=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate=INFO

# Log file location (logback-spring.xml will handle this, but these are failsafe settings)
logging.file.path=logs
logging.file.name=logs/library-management.log

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true 