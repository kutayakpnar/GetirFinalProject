spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true

  h2:
    console:
      enabled: true

app:
  jwt:
    secret: testSecretKeyForUnitAndIntegrationTestingPurposesOnly12345
    expiration-ms: 86400000
  borrowing:
    max-books: 5
    default-period: 14 